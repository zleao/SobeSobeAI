<div class="min-h-screen bg-gray-100">
  <nav class="bg-white shadow-md px-6 py-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Sobe Sobe - Game Lobby</h1>
      <div class="flex items-center gap-4">
        @if (authService.currentUser(); as user) {
          <span class="text-gray-700">Welcome, {{ user.displayName }}</span>
          <button
            (click)="onLogout()"
            class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition"
          >
            Logout
          </button>
        }
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto p-6">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-bold mb-4">Game Lobby</h2>
      <p class="text-gray-600">
        Welcome to Sobe Sobe! The game lobby will be implemented here.
      </p>
      <p class="text-gray-500 mt-2 text-sm">
        Authentication is working! You are logged in.
      </p>
    </div>
  </div>
</div>
