name: Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: sobesobe-api
  AZURE_STATICWEBAPP_NAME: sobesobe-frontend
  NODE_VERSION: '20'
  DOTNET_VERSION: '10.0.x'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build production bundle
        working-directory: ./frontend
        run: npm run build -- --configuration production
      
      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-production
          path: frontend/dist
  
  build-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restore dependencies
        working-directory: ./backend
        run: dotnet restore
      
      - name: Build solution
        working-directory: ./backend
        run: dotnet build --configuration Release --no-restore
      
      - name: Run tests
        working-directory: ./backend
        run: dotnet test --configuration Release --no-build --verbosity normal
      
      - name: Publish API
        working-directory: ./backend
        run: dotnet publish SobeSobe.Api/SobeSobe.Api.csproj --configuration Release --no-build --output ./publish
      
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-production
          path: backend/publish
  
  deploy-frontend:
    needs: build-frontend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-production
          path: ./frontend-dist
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend-dist"
          skip_app_build: true
  
  deploy-backend:
    needs: build-backend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-production
          path: ./backend-publish
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./backend-publish
  
  smoke-tests:
    needs: [deploy-frontend, deploy-backend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Check frontend health
        run: |
          curl -f https://${{ env.AZURE_STATICWEBAPP_NAME }}.azurestaticapps.net || exit 1
      
      - name: Check backend health
        run: |
          curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || exit 1
      
      - name: Notify on failure
        if: failure()
        run: echo "Smoke tests failed! Deployment may have issues."
